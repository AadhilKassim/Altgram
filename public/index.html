<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altagram - AI Alt Text Generator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap">
</head>
<body>
    <div class="chat-container">
        <header class="chat-header">
            <h1>Altagram</h1>
            <p>Your AI assistant for image alt text</p>
        </header>
        <main id="chat-window" class="chat-window">
            <!-- Messages will be appended here -->
             <div class="message-container">
                <div class="message assistant-message">
                    <p>Hello! Upload an image, and I'll generate alt text for it.</p>
                </div>
            </div>
        </main>
        <footer class="chat-input-area">
            <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
            <button id="upload-button" class="upload-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l8.57-8.57A4 4 0 1 1 18 8.84l-8.59 8.59a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>
            <p class="placeholder-text">Click the paperclip to upload an image</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
